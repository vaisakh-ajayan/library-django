<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>List of all Books</h1>
        <table>
            <tr>
                <th>ID</th><th>NAME</th><th>ISBN</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td><td>{{ book.title }}</td><td>{{ book.isbn }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
    </html>
