{% extends "catalog/base_page.html" %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">File Uploading Example</h1>
        <p class="lead">To make a user profile and upload the files fill this form</p>
        <hr class="my-4">
        <form method="POST" enctype="multipart/form-data">
            {%if error %}
            <div class="alert">
                {{error}}
            </div>
            {% endif %}
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" class="btn btn-primary btn-lg" name="register">
    </div>
{% endblock %}
